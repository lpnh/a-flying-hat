{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block head %}
    <style>
        @keyframes pulse-ring {
            0% {
                transform: scale(0.9);
                opacity: 1;
            }
            80%, 100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="tracking-widest mt-4 flex sm:text-lg text-amber-200 justify-center items-center inset-x-0 top-0 bottom-auto">{{ greetings }}</div>
    <div class="pb-20 flex flex-1 items-center mx-4">
        <div id="magic" class="mx-auto max-w-3xl text-center md:space-y-20 space-y-14">
            <div>
                <h1 class="pb-6 md:text-2xl text-lg text-rose-400 font-bold">a flying hat<h1>
                <p class="m-auto w-4/6 md:text-xl">
                    My personal Web App template leveraging
                    <a class="text-rose-300 hover:text-rose-200 active:text-rose-200 transition duration-200"
                        href="https://github.com/tokio-rs/axum" target="_blank">axum</a>, 
                    <a class="text-rose-300 hover:text-rose-200 active:text-rose-200 transition duration-200"
                        href="https://github.com/djc/askama" target="_blank">Askama</a>, 
                    <a class="text-rose-300 hover:text-rose-200 active:text-rose-200 transition duration-200"
                        href="https://github.com/bigskysoftware/htmx" target="_blank">htmx</a>
                    and 
                    <a class="text-rose-300 hover:text-rose-200 active:text-rose-200 transition duration-200"
                        href="https://github.com/tailwindlabs/tailwindcss" target="_blank">Tailwind</a>.
                </p>
                <p class="m-auto w-3/4 md:text-xl">
                    Deployed with
                    <a class="text-rose-300 hover:text-rose-200 active:text-rose-200 transition duration-200"
                        href="https://fly.io/" target="_blank">Fly.io</a>
                </p>
            </div>
            <button
                class="relative bg-fuchsia-700 hover:bg-pink-600 text-gray-300 text-lg py-2 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transform-origin-center"
                hx-post="/clicked"
                hx-target="#magic"
                hx-swap="outerHTML">
                <span class="absolute left-0 top-0 w-full h-full bg-pink-500 rounded-lg opacity-75 animate-pulse"></span>
                <span class="relative">Click Me</span>
            </button>
        </div>
    </div>
{% endblock %}
